<html>
<head><title>Tab Wrangler Options</title></head>
<script type="text/javascript" src="tw_shared.js"></script>
<script type="text/javascript" src="options.js"></script>

<body onload="loadOptions()">
<h3>Tab Wrangler Options</h3>
<form>
<p>
<label for="minutesInactive">Close inactive tabs after:</label>
<input type="text" id="minutesInactive" size="1" name="minutesInactive"> minutes.
</p>
<p>
<label for="maxTabs">Save up to:</label>
<input type="text" id="maxTabs" size="5" name="maxTabs"> tabs in the "Tab Corral"
</p>
</form>
<br>
<button onclick="saveOptions()">Save</button>
<br/>
<div id="status" style="color:green"></div>
</body>
</html>
