<script>

function list(tabs) {
  var tl = tabs.length;



  for (var i = 0; i !== tl; i++) {
    var f = tabs[i].favIconUrl;
    var t = tabs[i].title;
    var u = tabs[i].url;
    var p = document.createElement("p");
    var tn = document.createTextNode(t);
    p.appendChild(tn);
    document.body.appendChild(p);
   
  }

}

function showPhotos() {


  chrome.tabs.getAllInWindow(null, list);
}

window.onload = showPhotos;



</script>
